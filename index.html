<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Website</title>
</head>

<body>
    <section class="container">
        <div class="header">
            <form class="location_search">
                <i id="search_icon" class="fa-solid fa-magnifying-glass"></i>
                <input class="search_input" placeholder="search your city ..."/>
            </form>
        </div>
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
              <p class="weather_forecast"></p>
              <div class="weather_icon"></div>
            </div>
            <p class="weather_temperature"></p>
            <div class="weather_minmax">
              <p class="weather_min"></p>
              <p class="weather_max"></p>
            </div>
          </div>
        <div class="extra_details">
            <div class="weather_card a1">
                <i class="fa-solid fa-temperature-half"></i>
                <div>
                    <p>Feels Like</p>
                    <div class="feels_like"></div>
                </div>
            </div>
            <div class="weather_card a2">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <div class="humidity"></div>
                </div>
            </div>
            <div class="weather_card a3">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <div class="wind"></div>
                </div>
            </div>
            <div class="weather_card a4">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <div class="pressure"></div>
                </div>
            </div>
        </div>
    </section>
<script src="js/script.js"></script>

</body>
</html>
